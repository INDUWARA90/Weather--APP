<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather APP</title>
    
    <!--Style Css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Icons import -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--medai Quarry -->
    <link rel="stylesheet" href="css/medaiquarries.css">
    
</head>
</head>

<body background="asset/background.jpg">

    <div class="main">
        <!-- main weather App -->
        <div class="container-app">
            <div class="container-search">
                <p> <img src="asset/map-pin-.png" class="map-image"></p>
                <input type="text" id="txt-search-box" class="Search-box" placeholder="Enter City Name">
                <button class="Search-btn"><img src="asset/search.png"
                        style="width: 25px; margin-right: 15px;"></button>

            </div>

            <div class="container-mid">
                <div class="container-wheather">

                    <div class="wheather-info">
                        <div class="wheather-info-image">
                            <img src="" id="image-weather">
                        </div>
                    </div>

                    <div class="wheather-info-description">
                        <p><span class="Number" id="Number">22</span>°C <br><span class="city" id="city">Horana</span>
                        </p>
                    </div>
                </div>

                <div class="container-bottom">
                    <div class="container-wind-info-humidtiy">

                        <div class="wind">

                            <img src="asset/wind.png" class="wind-icon">
                            <p class="about-wind"> <span class="wind-speed" id="wind-speed-number">18
                                </span>Km/h<sup>-1</sup><br> Wind
                                Speed
                            </p>

                        </div>

                        <div class="humidtiy">
                            <img src="asset/humidity.png" class="wind-icon">
                            <P class="about-wind"><span class="humidity-percentage" id="humidity-percentage">64</span>%
                                <br>Humidity
                            </P>

                        </div>
                    </div>
                </div>

            </div>

            <!-- main weather App-ERROR -->
            <!-- handel error here -->
        </div>

        <!-- More info -->
        <div class="container-INFO">

            <div class="container-time-date">
                <div class="container-time">
                    <H1 style="font-weight: bolder;color: rgb(82, 82, 82);">Time</H1>
                    <h1 id="time" style="font-size: xxx-large;"></h1>
                </div>
                <div class="container-date">
                    <H1 style="font-weight: bolder;color: rgb(82, 82, 82);">Date</H1>
                    <h2 id="Date"></h2>
                </div>
            </div>

            <div class="container-country">
                <div class="container-contry-name">

                   
                        <h4 style="margin: 0px;font-weight: bolder;color: rgb(82, 82, 82);">Country Name</h4>
                        <h2 style="margin: 0px; text-align: center;" id="Name-Country"></h2>
                    

                </div>
            </div>

            <div class="container-country-">
                <div class="box">

                 

                        <h3 style="font-weight: bolder;color: rgb(82, 82, 82);">Sunrise</h3>
                        <h1 id="Sunrise"></h1>
                        <h3 style="font-weight: bolder;color: rgb(82, 82, 82);">Sunset</h3>
                        <h1 id="Sunset"></h1>



                </div>
                <div class="box2">
                  
                        <h2 style="font-weight: bolder;color: rgb(82, 82, 82);">Feels Like</h2>
                        <h1 id="feels-like-temp"></h1>
                 
                </div>
            </div>

                <div class="container-time-date">
                    <div class="container-time">
                        <H1 style="font-weight: bolder;color: rgb(82, 82, 82);">Pressure</H1>
                        <h2 id="Pressure" style="font-size: xxx-large; margin-top: 7px;"></h2>
                    </div>
                    <div class="container-date">
                        <H1 style="font-weight: bolder;color: rgb(82, 82, 82);">UV Index</H1>
                        <h2 id="UV" style="font-size: xxx-large; margin-top: 7px;"></h2>
                    </div>
                </div>


                <div class="container-prediction">

                    <div class="prediction">

                    </div>
                </div>

                <div class="container-time-date">
                    <div class="container-time">
                        <H1 style="font-weight: bolder;color: rgb(82, 82, 82);">Raining Posibility</H1>
                        <h1 id="Raining" style="font-size: xxx-large;"></h1>
                    </div>
                    <div class="container-date">
                        <H1 style="font-weight: bolder;color: rgb(82, 82, 82);">Snowing Posibility</H1>
                        <h2 id="Snowing" style="font-size: xxx-large;"></h2>
                    </div>
                </div>
                

            </div>
            
         

        </div>

        <!-- Footer -->

        <div class="w-100 mt-5 footer-container">

            <footer class="text-center text-lg-start footer">
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                    © 2024 Copyright:
                    <a class="text-body " href="" style="text-decoration: none;">Induwara Vishwakntha</a><br>
                    Powered by <a href="https://www.weatherapi.com/" title="Free Weather API"
                        style="text-decoration: none; color: black;">WeatherAPI.com</a>
                </div>
                <!-- Copyright -->
            </footer>

        </div>

        <script src="script/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
