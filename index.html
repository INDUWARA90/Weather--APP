<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather APP</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Icons import -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body background="asset/background.jpg">
    
    <div class="main">
        <!-- main weather App -->
    <div class="container-app">
        <div class="container-search">
            <p> <img src="asset/map-pin-.png" class="map-image"></p>
            <input type="text" id="txt-search-box" class="Search-box" placeholder="Enter City Name">
            <button class="Search-btn"><img src="asset/search.png" style="width: 25px; margin-right: 15px;"></button>

        </div>

        <div class="container-mid">
            <div class="container-wheather">

                <div class="wheather-info">
                    <div class="wheather-info-image">
                        <img src="" id="image-weather">
                    </div>
                </div>

                <div class="wheather-info-description">
                    <p><span class="Number" id="Number">22</span>°C <br><span class="city" id="city">Horana</span></p>
                </div>
            </div>

            <div class="container-bottom">
                <div class="container-wind-info-humidtiy">

                    <div class="wind">

                        <img src="asset/wind.png" class="wind-icon">
                        <p class="about-wind"> <span class="wind-speed" id="wind-speed-number">18
                            </span>Km/h<sup>-1</sup><br> Wind
                            Speed
                        </p>

                    </div>

                    <div class="humidtiy">
                        <img src="asset/humidity.png" class="wind-icon">
                        <P class="about-wind"><span class="humidity-percentage" id="humidity-percentage">64</span>%
                            <br>Humidity
                        </P>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- More info -->
    <div class="container-INFO">

        <div class="container-time-date">
            <div class="container-time">
                <H1>Time</H1>
                <h2 id="time">06:04 AM</h2>
            </div>
            <div class="container-date">
                <H1 >Date</H1>
                <h2 id="Date">2024-08-26</h2>
            </div>
        </div>

        <div class="container-country">
            <div class="container-contry-name">

                <div class="content">
                    <h4 style="margin: 0px;">Country Name</h4>
                    <h2 style="margin: 0px; text-align: center;" id="Name-Country"></h2>
                </div>

            </div>
        </div>

        <div class="container-country-">
            <div class="box">

                <div class="content">

                    <h2>Sunrise</h2>
                    <h1 id="Sunrise">06:04 AM</h1>
                    <h2>Sunset</h2>
                    <h1 id="Sunset">06:04 AM</h1>


                </div>


            </div>
            <div class="box2">
                <div class="content">
                    <h2>Feels Like</h2>
                    <h1 id="feels-like-temp">32 C</h1>
                </div>
            </div>
        </div>

        <div class="container-INFO">

            <div class="container-time-date">
                <div class="container-time">
                    <H1>Pressure</H1>
                    <h2 id="Pressure">10 PSI</h2>
                </div>
                <div class="container-date">
                    <H1 >UV Index</H1>
                    <h2 id="UV">1</h2>
                </div>
            </div>


        <div class="container-prediction">
            <div class="prediction">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>
        </div>
    </div>
    
    </div>

    <!-- Footer -->

    <div class="w-100 mt-5">

        <footer class="text-center text-lg-start footer">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
              © 2024 Copyright:
              <a class="text-body " href="" style="text-decoration: none;">Induwara Vishwakntha</a><br>
              Powered by <a href="https://www.weatherapi.com/" title="Free Weather API"  style="text-decoration: none; color: black;">WeatherAPI.com</a>
            </div>
            <!-- Copyright -->
          </footer>
    </div>

    <script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
